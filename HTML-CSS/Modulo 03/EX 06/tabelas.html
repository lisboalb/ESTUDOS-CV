<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        table {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }


        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: middle;    /* Alinhamento Vertical */



        }


        .numero {


            text-align: right;


        }

    </style>

</head>

    <body>
        <!--- Herarquia  de Tabelas  
        
        
        [TABLE  - ROW  = LINHA DE TABELA 
            TABLE HEADER = CABEÃ‡ALHO DE TABELA 
                TABLE DATA = DADO DE TABELA   -->



         <table>
            <tr> <!--- Pirmeira Linha -->

                <td>A1</td>
                <td>B1</td>
                <td>C1</td>

            </tr>


            <tr>
                <td>A2</td>
                <td class="numero">B2</td>
                <td>C2</td>
            </tr>

            <tr>
                <td>A3</td>
                <td class="numero">A3</td>
                <td>A3</td>
            </tr>

            <tr>
                <td>A4</td>
                <td>A4</td>
                <td>A4</td>
            </tr>
         </table>        



    </body>

</html>
